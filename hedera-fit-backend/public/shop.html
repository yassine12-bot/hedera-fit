<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Marketplace - Hedera Fit</title>
  <link rel="stylesheet" href="style.css">
  <script src="/balance-loader.js"></script>
</head>
<body>
  <div class="container">
    <!-- Header -->
    <div class="header">
      <h1>üèãÔ∏è HEDERA FIT</h1>
      <div class="user-info">
        <span class="balance" id="balance">0 FIT</span>
        <span id="user-name">User</span>
        <button class="btn btn-secondary" onclick="logout()">D√©connexion</button>
      </div>
    </div>
    
    <!-- Navigation -->
    <div class="nav">
      <a href="dashboard.html">Dashboard</a>
      <a href="shop.html" class="active">Marketplace</a>
    </div>
    
    <!-- Filters -->
    <div class="card">
      <h2>üõí Marketplace</h2>
      <div style="display: flex; gap: 10px; margin-top: 15px;">
        <button class="btn btn-secondary" onclick="filterCategory('all')">Tous</button>
        <button class="btn btn-secondary" onclick="filterCategory('protein')">Prot√©ines</button>
        <button class="btn btn-secondary" onclick="filterCategory('supplement')">Suppl√©ments</button>
        <button class="btn btn-secondary" onclick="filterCategory('equipment')">√âquipement</button>
        <button class="btn btn-secondary" onclick="filterCategory('apparel')">V√™tements</button>
      </div>
    </div>
    
    <!-- Products Grid -->
    <div id="products-grid" class="grid">
      <div class="loading">
        <div class="spinner"></div>
        <p>Chargement des produits...</p>
      </div>
    </div>
    
    <!-- Purchase Modal (simple alert for now) -->
    <div id="purchase-result"></div>
  </div>

  <script>
    // API_URL is already declared in balance-loader.js
    let token = localStorage.getItem('token');
    let user = JSON.parse(localStorage.getItem('user') || '{}');
    let allProducts = [];
    
    // Check authentication
    if (!token) {
      window.location.href = 'login.html';
    }
    
    // Logout
    function logout() {
      localStorage.removeItem('token');
      localStorage.removeItem('user');
      window.location.href = 'login.html';
    }
    
    // API Request helper
    async function apiRequest(endpoint, method = 'GET', body = null) {
      const options = {
        method,
        headers: {
          'Content-Type': 'application/json',
          'Authorization': `Bearer ${token}`
        }
      };
      
      if (body) {
        options.body = JSON.stringify(body);
      }
      
      const response = await fetch(`${API_URL}${endpoint}`, options);
      return await response.json();
    }
    
    // Load products
    async function loadProducts() {
      try {
        const result = await apiRequest('/api/marketplace/products');
        
        if (result.success) {
          allProducts = result.data;
          displayProducts(allProducts);
        } else {
          document.getElementById('products-grid').innerHTML = `
            <div class="alert alert-error">‚ùå Erreur chargement produits</div>
          `;
        }
      } catch (error) {
        console.error('Erreur:', error);
        document.getElementById('products-grid').innerHTML = `
          <div class="alert alert-error">‚ùå Erreur connexion serveur</div>
        `;
      }
    }
    
    // Display products
    function displayProducts(products) {
      const grid = document.getElementById('products-grid');
      
      if (products.length === 0) {
        grid.innerHTML = '<p>Aucun produit disponible</p>';
        return;
      }
      
      let html = '';
      products.forEach(product => {
        html += `
          <div class="product-card">
            <span class="category">${getCategoryLabel(product.category)}</span>
            <h3>${product.name}</h3>
            <p style="color: #666; font-size: 14px; margin: 10px 0;">${product.description || ''}</p>
            <div class="price">${product.priceTokens} FIT</div>
            <p style="font-size: 12px; color: #999;">üì¶ Stock: ${product.stock}</p>
            <button class="btn btn-success" onclick="buyProduct(${product.id}, '${product.name}', ${product.priceTokens})" style="width: 100%; margin-top: 10px;">
              üõí Acheter
            </button>
          </div>
        `;
      });
      
      grid.innerHTML = html;
    }
    
    // Get category label
    function getCategoryLabel(category) {
      const labels = {
        'protein': 'ü•§ Prot√©ine',
        'supplement': 'üíä Suppl√©ment',
        'equipment': 'üèãÔ∏è √âquipement',
        'apparel': 'üëï V√™tement'
      };
      return labels[category] || category;
    }
    
    // Filter by category
    function filterCategory(category) {
      if (category === 'all') {
        displayProducts(allProducts);
      } else {
        const filtered = allProducts.filter(p => p.category === category);
        displayProducts(filtered);
      }
    }
    
    // Buy product
    async function buyProduct(productId, productName, price) {
      if (!confirm(`Acheter "${productName}" pour ${price} FIT tokens?`)) {
        return;
      }
      
      const resultDiv = document.getElementById('purchase-result');
      resultDiv.innerHTML = '<div class="card"><p>‚è≥ Achat en cours...</p></div>';
      
      try {
        const result = await apiRequest('/api/marketplace/purchase', 'POST', {
          productId,
          quantity: 1
        });
        
        if (result.success) {
          resultDiv.innerHTML = `
            <div class="card">
              <div class="alert alert-success">
                ‚úÖ Achat r√©ussi!<br>
                üì¶ ${result.data.product}<br>
                üí∞ Co√ªt: ${result.data.totalCost} FIT<br>
                üíµ Nouveau solde: ${result.data.remainingBalance} FIT
              </div>
            </div>
          `;
          
          // ‚úÖ IMPORTANT: Recharger le balance depuis le serveur imm√©diatement!
          await loadUserBalance();
          
          // Hide message after 3 seconds
          setTimeout(() => {
            resultDiv.innerHTML = '';
          }, 3000);
          
          // Reload products
          loadProducts();
        } else {
          resultDiv.innerHTML = `
            <div class="card">
              <div class="alert alert-error">‚ùå ${result.message}</div>
            </div>
          `;
          
          setTimeout(() => {
            resultDiv.innerHTML = '';
          }, 3000);
        }
      } catch (error) {
        resultDiv.innerHTML = `
          <div class="card">
            <div class="alert alert-error">‚ùå Erreur lors de l'achat</div>
          </div>
        `;
        console.error(error);
      }
    }
    
    // Initialize
    document.getElementById('user-name').textContent = user.name || 'User';
    document.getElementById('balance').textContent = (user.fitBalance || 0) + ' FIT';
    loadProducts();
  </script>
</body>
</html>
